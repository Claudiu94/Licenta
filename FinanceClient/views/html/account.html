<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Register/Log-in</title>

  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="application/javascript" src="/javascripts/account.js"></script>

  <link rel="stylesheet" href="/stylesheets/account.css" media="screen" type="text/css" />

</head>

<body>

 <div name="first_div" class="login-page">
  <div name="second_div" class="form">
    <form name="register-from" class="register-form" method="POST" action="/account">
      <input type="text" placeholder="name"/>
      <input type="password" placeholder="password"/>
      <input type="text" placeholder="email address"/>
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form name="login-from" class="login-form" method="post" action="/account">
      <input type="text" placeholder="username"/>
      <input type="password" placeholder="password"/>
      <button>login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
</body>

</html>
